<!DOCTYPE html>

<html>

    <head>
        
        <script>
            
            var outputString = "";
            var allLetters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            outputString = outputString + "Character code \n";
            
            for (var i = 0; i < allLetters.length; i++) {
                
                outputString += allLetters.charAt(i) + " " + allLetters.charCodeAt(i) + "\n";
            
            }
            
            alert(outputString);
            
        </script>

    </head>
    
    <body>

    </body>

</html>

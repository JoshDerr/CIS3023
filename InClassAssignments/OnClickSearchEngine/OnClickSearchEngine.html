<html>
    <head>
    
        <title>On Click Search Engine</title>
        
        <script>
            var $ = function() {
                return document.getElementById(id);
            }
            
            var display_click = function() {
                document.writeln("Welcome to our site!");
                document.writeln("Today is \"the\" Monday. <br> This is the &lt; h1 &gt; tag. ");
                document.writeln("<pre>Welcome to our site!");
                document.writeln("Today is Monday. <pre>");

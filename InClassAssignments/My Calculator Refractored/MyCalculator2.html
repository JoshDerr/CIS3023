        <script>
            var firstInputVariable;

            function menu() {

                    for ( ; ; ) {

                            break;

                        else if (!isNaN(parseFloat(seriesOfNumbers))) {

            menu();

            } //calculateMultiplication
            
            function calculateDivision(firstVariable, secondVariable) {

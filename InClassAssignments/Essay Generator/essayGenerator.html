<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset = "UTF-8">
        <title>Essay Generator</title>
        <link rel = "Stylesheet" href = "essayGenerator.css">
        <script src = "essayGenerator.js"></script>

    </head>

    <body>
        
        <main>
            
            <section></section>
            
            <table>
                
                <tr>
                        
                    <td>
                        
                        <label for = "articles">List Articles:</label>
                        <textarea id = "articles" placeholder = "Enter a list of articles here" class = "input_words"></textarea>
                    
                    </td>
                    
                    <td>
                        
                        <label for = "prepositions">List Prepositions:</label>
                        <textarea id = "prepositions" placeholder = "Enter a list of prepositions here" class = "input_words"></textarea>
                    
                    </td>
                        
                    <td>
                        
                        <label for = "nouns">List Nouns:</label>
                        <textarea id = "nouns"  placeholder = "Enter a list of nouns here" class = "input_words"></textarea>
                        
                    </td>
                    
                    <td>
                        
                        <label for = "verbs">List Verbs:</label>
                        <textarea id = "verbs" placeholder = "Enter a list of verbs here" class = "input_words"></textarea>
                        
                    </td>
                    
                    <td>
                        
                        <label for = "adjectives">List Adjectives:</label>
                        <textarea id = "adjectives" placeholder = "Enter a list of adjectives here" class = "input_words"></textarea>
                        
                    </td>
            
                </tr>
                
            </table>
            <br>
    
            <input type = "button" id = "generate" value = "Generate"/>
            <br>
            
            <label for = "essay">Random Essay:</label>
            <textarea id = "essay" placeholder = "Essay will be shown here..." Disabled = "disabled"></textarea>
            
        </main>
        
    </body>
    
</html>
